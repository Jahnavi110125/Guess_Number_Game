<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="whole">
        <h1>Guess Number Game</h1>
        <p id="first">Guess the number between 1 to 100</p>
        <p id="sec">You only have   <span id="sp">6</span>   chances.</p>
        <p id="sec1">Oops! You have no chances left!</p>
        <p id="win1">Awesome! You got it right!</p>
        <p id="actual">The Number is  <span id="act"></span> </p>
        <label id="win"></label>
        <label id="msg1"></label>
        <div class="but" id="but1">
        <input id="numb" type="text" placeholder="Enter only number">
        <button id="check">Check</button>
        </div>
        <label id="msg"></label>
        <div class="disp">
        <button id="restart">Restart</button>
        </div>
    </div>
</body>
</html>
